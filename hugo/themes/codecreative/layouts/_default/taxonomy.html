{{ define "header" }}
{{ end }}
{{ define "main" }}
  <div class="content text-content content-wrap">
    <section class="index-section">
      <h1>Content by {{ .Data.Singular }} ({{ .Title }})</h1>
      <ul class="taxonomy-list">
        {{ range .Pages }}
        <li>
            {{.Date.Format "2006-01-02"}} <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    <section>
  </div>
  {{- partial "chat.html" . -}}
{{ end }}
