{{ define "header" }}
  <header class="banner">
    <h1>{{ .Title }}</h1>
  </header>
{{ end }}
{{ define "main" }}
  <div class="index-content">
    <section class="index-section">
      <h2>Browse Articles</h2>
      <ul class="post-list">
      {{ range $index, $value := first 5 .Pages }}
        {{- partial "featured_blog_item.html" (dict "context" . "index" $index) }}
      {{ end }}
      </ul>
    <section>
    {{- partial "subscribe.html" . -}}
  </div>
{{ end }}
