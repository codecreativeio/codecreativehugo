{{ define "header" }}
  <header class="banner">
    <h1>Articles by {{ .Data.Singular }}</h1>
  </header>
{{ end }}
{{ define "main" }}
  <div class="index-content">
    <section class="index-section">
      <h2>Browse Articles</h2>
      <ul class="taxonomy-list">
        {{ range .Pages.Reverse }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    <section>
  </div>
  {{- partial "chat.html" . -}}
{{ end }}
